{% extends 'layout/base.html' %}

{% block content %}
<h1 class="pb-3">Login</h1>

<form action="" method="POST">
    <div class="form-group">
        <p>{{ form.non_field_errors }}</p>
    </div>
    {% csrf_token %}
    {% for field in form %}
        <div class="form p-1 d-flex gap-2 align-items-center">
            {{ field }}
            {{ field.errors }}
        </div>
    {% endfor %}

{#    {{ form.as_div }}#}


    <div class="d-flex gap-2 p-2">
        <div class="col-3"></div>
        <button class="btn btn-primary" type="submit">Login</button>
    </div>
</form>


<div class="d-flex gap-2 p-2 pt-1">
    <div class="col-3"></div>
    <a href="{% url 'register' %}">Create new account</a>
</div>
{% endblock content %}
