{% extends 'layout/base.html' %}

{% block content %}
<h1 class="pb-3">Register</h1>

{#<h6 class="text-danger">Sorry, this email address is already used!</h6>#}

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        {{ form.errors }}
    </div>

    <div class="form p-1 mt-3 d-flex gap-2 align-items-center">
        <label for="username" class="pt-2 col-3">{{ form.username.label }}:</label>
        <input type="text" class="form-control" id="username" name="username" />
    </div>

    <div class="form p-1 d-flex gap-2 align-items-center">
        <label for="email" class="pt-2 col-3">{{ form.email.label }}:</label>
        <input type="email" class="form-control" id="email" name="email" />
    </div>

{#    <div class="form p-1 d-flex gap-2 align-items-center">#}
{#        <p class="pt-2 col-3">Nickname:</p>#}
{#        <input type="text" class="form-control" value="Dr.Pepper" placeholder="Enter new nickname..." />#}
{#    </div>#}

    <hr class="my-3">

    <div class="form p-1 d-flex gap-2 align-items-center">
        <label for="password" class="pt-2 col-3">{{ form.password.label }}:</label>
        <input type="password" class="form-control" value="" id="password" name="password" />
    </div>

    <div class="form p-1 d-flex gap-2 align-items-center">
        <label for="password2" class="pt-2 col-3">{{ form.password2.label }}:</label>
        <input type="password" class="form-control" value="" id="password2" name="password2" />
    </div>

    <hr class="my-3">

    <div class="form p-1 d-flex gap-2 align-items-center">
        <p class="pt-2 col-3">Avatar:</p>
        <div class="">
            <div class="d-flex gap-2">
                {{ form.avatar }}
            </div>
        </div>
    </div>

    <div class="d-flex gap-2 p-2 mt-3">
        <div class="col-3"></div>
        <button class="btn btn-primary" type="submit">Register</button>
    </div>
</form>
{% endblock content %}
