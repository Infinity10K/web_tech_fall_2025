{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">AskPupkin</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Ask!</button>
        </form>
        <div class="d-flex gap-2 align-items-center">
          <div class="image">
            <img src="img.jpg" alt="img" />
          </div>
          <div class="content">
            <div class="content__name">Dr. Pepper</div>
            <div class="content__links">
              <a href="#">Settings</a>
              <a href="#">Log out</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="container d-flex p-2 gap-2">
      <div class="row">
        <div class="col-9 d-flex flex-column gap-3">
          {% block content %} 

          {% endblock %}
        </div>
        <div class="col d-flex flex-column gap-4 mt-5">
          <section class="popular-tags">
            <h4>Popular Tags</h4>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-link">Link</button>
          </section>
          <section class="best-members">
            <h4>Best Members</h4>
            <a href="#">Mr. Freeman</a>
            <a href="#">Mr. Freeman</a>
            <a href="#">Mr. Freeman</a>
            <a href="#">Mr. Freeman</a>
            <a href="#">Mr. Freeman</a>
          </section>
        </div>
      </div>
    </main>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
